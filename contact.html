<body>
<header>
	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">

				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<div class="d-flex p-2 justify-content-center">
	
	<form>
		<div class="bg-primary bg-opacity-50">
			<div class="mb-4">
			  <label for="first">First name:</label>
			  <input type="text" class="form-control" id="first" name="First" placeholder="First Name">
			</div>
			<div class="mb-4">
			  <label for="last">Last name:</label>
			  <input type="text" class="form-control" id="last" name="Last" placeholder="Last Name">
			</div>
			<div class="mb-4">
			  <label for="email" class="form-label">Email address</label>
			  <input type="email" class="form-control" id="email" placeholder="name@example.com">
			</div>
			<div class="mb-4">
			  <label for="inq" class="form-label">Inquiries</label>
			  <textarea class="form-control" id="inq" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>

	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.1847952272055!2d-157.749671687549!3d21.421980274071522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0015399eb53f0b%3A0xf8b93ccbb6bb3ebe!2s804%20Mokapu%20Rd%2C%20Kailua%2C%20HI%2096734!5e0!3m2!1sen!2sus!4v1700457902018!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
